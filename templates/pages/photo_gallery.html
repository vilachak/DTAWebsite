{% extends "layout.html" %}
{% load static %}
{% block content %}
<div role="main" class="main" id="main">
    <section class="section bg-color-light m-0 p-0 pt-3 border-0">
        <div class="container container-custom container-custom-initial">
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <ul class="breadcrumb d-block d-flex justify-content-start align-items-center">
                        <li><a href="/">Home</a></li>
                        <li>Gallery</li>
                        {% if photo_gallery == 'active' %}
                            <li class="{{ photo_gallery }}">Photo Gallery</li>
                        {% endif %}
                            
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="section bg-color-light m-0 p-0 p-4 border-0">
        <div class="container container-custom">
            <div class="row justify-content-center">
                <div class="col-lg-6 mx-auto">

                    <div class="thumb-gallery-wrapper">
                        <div class="thumb-gallery-detail owl-carousel owl-theme manual nav-inside nav-style-1 nav-dark mb-3">

                            
                            {% for data in photo_data %}
                                <div>
                                    <img src="/media/photo_gallery/{{ data.image_path }}" class="img-fluid" alt="Presentation">
                                </div>
                            {% endfor %}
                        </div>
                        <div class="thumb-gallery-thumbs owl-carousel owl-theme manual thumb-gallery-thumbs">

                            {% for data in photo_data %}
                                <div>
                                    <span class="d-block cur-pointer">
                                        <img style="height: 80px !important;" alt="Presentation" src="/media/photo_gallery/{{ data.image_path }}" class="img-fluid">
                                    </span>
                                </div>
                            {% endfor %}

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
<script src="{% static 'website/js/examples/examples.gallery.js' %}"></script>
